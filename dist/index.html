<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <div id="content">
      <header>
        <div class="header-container">
          <h1>
            <img id="logo" src="images/breadme-logo.png" alt="Breadme" />
          </h1>
          <nav class="tabs">
            <div class="tab">
              <input type="radio" name="tabgroup" id="tab-1" checked />
              <label for="tab-1">Home</label>
            </div>
            <div class="tab">
              <input type="radio" name="tabgroup" id="tab-2" />
              <label for="tab-2">Menu</label>
            </div>
            <div class="tab">
              <input type="radio" name="tabgroup" id="tab-3" />
              <label for="tab-3">Contact</label>
            </div>
          </nav>
        </div>
      </header>

      <hr />

      <main>
        <section class="contact">
          <div class="contact-title">
            <h2>Contact</h2>
          </div>

          <div class="contact-container">
            <div class="contact-text">
              <h3>Breadme</h3>
              <p>Piotrkowska 113/13</p>
              <p>Łódź, 90-613</p>
              <p>(000)-123 4567 </p>
              <p>mr.baker@breadme.com</p>
             
              <p>Mon-Thur: 8am - 8pm</p>
              <p>Fri-Sun: 8am - 11pm </p>
            </div>
          

            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1468.3339517418974!2d19.457268642845598!3d51.7616815611034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471a34d6b72fc851%3A0x96dbeb8c2cd474b0!2zUGlvdHJrb3dza2EsIDkwLTAwMSDFgcOzZMW6!5e0!3m2!1sen!2spl!4v1616334217081!5m2!1sen!2spl"
                height="450"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </section>
      </main>

      <hr />

      <footer>
        <p>
          made by
          <a href="https://github.com/alternateved" target="”_blank”"
            >alternateved ∆</a
          >
        </p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
